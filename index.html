<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <br>
    <center>
        <h1 class="heading"><b>MYSTICAL STORE CO.</b></h1>
        <h3 class="heading">Shop Products Easily!</h3>
    </center>
    <br>
    <br>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <center>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </center>
        </div>

        <!-- The slideshow/carousel -->
        <center>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Home Decor.jpg" alt="Home Décor" class="d-block" style="width:55%">
                </div>
                <div class="carousel-item">
                    <img src="Kitchen Essentials.jpg" alt="Kitchen Essentials" class="d-block" style="width:55%">
                </div>
                <div class="carousel-item">
                    <img src="Mobile Accessories.jpg" alt="Mobile Accessories" class="d-block" style="width:55%">
                </div>
            </div>
        </center>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev"
            style="width:50%">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next"
            style="width:50%">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <br>
    <center>
        <h4 class="heading">Purchase<br>Home Décor, Kitchen Ess. , Mobile Accs.<br>And More.</h4>
    </center>



    <br>
    <br>
    <script src="main.js" async defer></script>
</body>

</html>
